<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="imgs/icons8-climate-change-100.png">
            <h1>Faça a conversão de Celsius para Fahrenheit!</h1>
        </div>

        <div class="content">
            <img src="imgs/icons8-celsius-64.png">
            <h3>Insira aqui a temperatura em Celsius</h3>

            <div>
                <input id="inputCelsius" type="number" placeholder="Celsius" oninput="Converter(this.value)" onchange="Converter(this.value)">
            </div>
        </div>

        <div class="content fahrenheit">
            <img src="imgs/icons8-fahrenheit-64.png">
            <h3>A conversão para Fahrenheit é: <span id="Fahrenheit"></span> °F</h3>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
